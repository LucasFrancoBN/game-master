<nz-layout class="h-screen flex">
  <nz-sider class="relative z-10 min-h-screen shadow-[2px_0_6px_rgba(0,21,41,.35)] bg-slate-900!"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null"
  >
    <div class="flex items-center bg-slate-900 h-16 pl-6 overflow-hidden transition-all duration-300">
      <a class="flex items-center gap-2" routerLink="/" target="_blank">
        <app-game-master-svg [size]="32" />
        @if (!isCollapsed) {
          <h1 class="text-white! font-secondary text-sm overflow-hidden whitespace-nowrap">
            Game Master Manager
          </h1>
        }
      </a>
    </div>
    <ul nz-menu nzTheme="dark" class="bg-slate-900!" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Produtos" nzIcon="tags">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a class="flex gap-2 items-center" routerLink="/cadastrar-produto"> <nz-icon nzType="upload" nzTheme="outline" /> Cadastrar produto</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header class="p-0! w-full! z-[2]!">
      <div class="relative h-16 p-0 bg-white shadow-[0_1px_4px_rgba(0,21,41,0.08)]">
        <span class="h-16 py-6 px-5 text-xl cursor-pointer" (click)="isCollapsed = !isCollapsed">
          <nz-icon class="hover:text-blue-400!" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
        </span>
      </div>
    </nz-header>
    <nz-content class="m-6">
      <div class="p-6 bg-white h-full">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
