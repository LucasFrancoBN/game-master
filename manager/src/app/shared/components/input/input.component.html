<div [attr.class]="class">
    <nz-form-item class="mb-0!">
        @if(label) {
            <nz-form-label class="pb-0! -mb-0.5" nzNoColon="true" nzSpan="24" [nzFor]="id">{{label}}</nz-form-label>
        }
        <nz-form-control [nzValidateStatus]="hasError ? 'error' : ''"  nzHasFeedback [nzErrorTip]="errorTip">
            @if(type === "textarea") {
                <textarea nz-input [name]="id" [id]="id" [formControl]="formControl"></textarea>
            } @else {
                <input nz-input [type]="type" [name]="id" [id]="id" [formControl]="formControl" [placeholder]="placeholder" /> 
            }
        </nz-form-control>
    </nz-form-item>
</div>
